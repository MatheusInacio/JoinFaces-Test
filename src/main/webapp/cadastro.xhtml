<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:outputStylesheet library="animate-cdn" name="3.7.0/animate.min.css" />
<h:outputScript target="head" library="primefaces" name="jquery/jquery.js" />
<h:outputScript library="font-awesome" name="407608f17f.js" />

<h:outputStylesheet library="compracam" name="styles/materialideal.css" />
<h:outputStylesheet library="compracam" name="styles/cadastro.css" />

<h:outputScript library="compracam" target="body" name="javascripts/jquery.priceformat.js" />

<h:outputScript target="head" library="compracam" name="javascripts/app.js" />

<title>Cadastre-se já no GestorIdeal</title>
<f:facet name="first">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</f:facet>

<meta name="description" content="GestorIdeal - Cadastre-se e simplifique a sua gestão em poucos minutos" />
<meta name="author" content="GestorIdeal - Simplificando a vida do pequeno empreendedor" />
<meta property="og:site_name" content="GestorIdeal" />
<meta property="og:title" content="GestorIdeal - Cadastre no sistema ideal para seu negócio" />
<meta property="og:description" content="Simplifique o modo de fazer a gestão de seu negócio" />
<meta name="robots" content="index" />
<meta property="og:image" content="#{resource['https://res.cloudinary.com/gestorideal/image/upload/v1642015532/g4603_k78dja.webp']}" />
<meta property="og:url" content="https://app.gestorideal.com.br/" />
<meta name="keywords" content="Cadastro, pequenos negócios, MEI, microempreendedor individual, gestão ideal, simplificação, gestão, ideal" />
<meta name="theme-color" content="#1abc9c" />
<link rel="shortcut icon" href="#{resource['compracam/images/favicon.ico']}" type="image/x-icon" />
<link rel="icon" href="#{resource['compracam/images/favicon.ico']}" type="image/x-icon" />
<link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Material+Icons&amp;display=swap" rel="stylesheet" />

<script type="text/javascript">
    function onSubmit(token) {
        btnCadastroPnl1Ajax();
    }

    function validate(event) {
        event.preventDefault();
        grecaptcha.execute();
    }
</script>

<script src="https://www.google.com/recaptcha/api.js" async="async" defer="defer"></script>

</h:head>

<h:body class="login ">

    <section class="auth">
        <div class="v-center intro-content">

            <h1 class="aw-page-title" style="display: none;">Cadastro - GestorIdeal
            </h1>

            <a title="GestorIdeal" class="intro-logo" href="https://www.gestorideal.com.br/" target="_blank">
                <h:graphicImage style="padding-right: 5px; padding-left: 5px; width: 200px;" library="compracam" name="images/logo branco.svg" alt="Gestor Ideal" />
            </a>

            <f:passThroughAttribute name="autocomplete" value="off" />

            <div class="ui-fluid auth-form login" jsf:id="pnlCadastro">

                <h:form method="post" accept-charset="utf-8" id="create-site" autocomplete="off">

                    <p:panelGrid id="pnlOne" columns="1" rendered="#{cadastroBean.status == 1}" styleClass="ui-panelgrid-blank">

                        <p:focus for="nome" id="focuspnlone" />

                        <p:outputLabel value="Informe seu nome, um email que você usa diariamente, telefone e uma senha para acessar" style="font-size: 13px; margin-bottom: 15px; line-height: 20px;" styleClass="animated fadeIn slow" />

                        <label style="font-size: 18px; font-weight: 600; margin: 15px; color: #26a69a; display: block;">Teste
							grátis por 7 dias </label>

                        <div jsf:id="containerPnlOne" class="animated fadeIn delay-1s">

                            <p:messages id="messages" showDetail="false" showIcon="false" />

                            <p:inputText maxlength="40" id="nome" title="Nome" value="#{cadastroBean.preCadastroUsuario.nome}" placeholder="Nome" required="true" requiredMessage="Informe seu nome">
                            </p:inputText>

                            <p:inputText id="email" maxlength="150" autocomplete="false" value="#{cadastroBean.emailCadastrando}" placeholder="Email" type="email" title="Email" required="true" requiredMessage="Informe um email válido" onblur="this.value = this.value.replace(new RegExp(' ', 'g'), '')"
                            />

                            <p:inputText id="telefone" placeholder="Telefone" type="tel" styleClass="telefone" maxlength="15" required="true" requiredMessage="Informe um telefone válido para contato" onkeyup="mascara( this, mtel );" title="Telefone" value="#{cadastroBean.preCadastroUsuario.telefone}">
                            </p:inputText>

                            <p:password id="senha" maxlength="60" autoComplete="off" feedback="true" placeholder="Senha" required="true" requiredMessage="Insira uma senha" title="Senha" promptLabel="Digite a nova senha" weakLabel="Segurança: Fraca" value="#{cadastroBean.preCadastroUsuario.senha}"
                                goodLabel="Segurança: Razoável" strongLabel="Segurança: Forte" inline="true">
                            </p:password>

                            <p:defaultCommand scope="create-site" target="create-site:btnCadastro" />

                            <p:commandButton styleClass="btn waves-effect waves-light" id="btnCadastro" value="Cadastre-se agora" icon="fa fa-fw" style="width: 100%;" onclick="validate(event); this.classList.add('btn-load');" />


                            <div style="margin-top: 14px;">
                                <a href="https://api.whatsapp.com/send?phone=5543991418221&amp;text=Ol%C3%A1%2C%20quero%20me%20cadastrar%20%20e%20tenho%20d%C3%BAvidas." style="color: #008080 !important; font-size: 14px;">
									Dúvidas? Fale com nossa equipe aqui. <i class="fa fa-whatsapp"></i>
								</a>
                            </div>

                        </div>

                    </p:panelGrid>

                    <div class="g-recaptcha" data-sitekey="6LdQ884ZAAAAAOrMmT6enJf3zc34LLZBNNlEXeaH" data-callback="onSubmit" data-size="invisible"></div>

                    <p:remoteCommand name="btnCadastroPnl1Ajax" process="@form" update="create-site:email create-site:messages create-site:btnCadastro create-site:focuspnlone frmPnl2" partialSubmit="true" action="#{cadastroBean.validaEmail()}" onsuccess="grecaptcha.reset();"
                    />

                </h:form>

                <h:form id="frmPnl2" autocomplete="off">

                    <div id="pnlTwoContainer">

                        <p:panelGrid id="pnlTwo" columns="1" layout="grid" rendered="#{cadastroBean.status == 2}" styleClass="ui-panelgrid-blank" style="margin-top: -10px;">

                            <p:focus for="cpfcnpj" />

                            <p:outputLabel styleClass="animated fadeIn slow" value="Agora informe alguns dados sobre a sua a sua empresa" style="font-size: 14px; line-height: 20px;" />

                            <p:messages id="messages2" showDetail="false" showIcon="false" />

                            <div jsf:id="containerPnlTwo" class="animated fadeIn delay-1s">

                                <p:inputText id="cpfcnpj" placeholder="CPF/CNPJ" title="CPF/CNPJ" required="true" requiredMessage="Informe seu Cpf ou o Cnpj da sua empresa" value="#{cadastroBean.preCadastroUsuario.cpfCnpj}" validatorMessage="Digite um CNPJ ou CPF válido" maxlength="20"
                                    onkeyup="mask_cpfcnpj(this,18,event)" onchange="mask_cpfcnpj(this,18,event)" type="tel">
                                    <p:ajax event="change" global="false" onstart="PF('blockFrm').block();" oncomplete="PF('blockFrm').unblock();" partialSubmit="true" listener="#{cadastroBean.changeCpfCnpj()}" process="@this" update="@this messages2 pnlRazaoSocial municipio" />
                                </p:inputText>

                                <h:panelGrid id="pnlRazaoSocial" columns="1" layout="grid" styleClass="ui-panelgrid-blank">

                                    <p:inputText maxlength="150" id="fantasia" title="Nome Fantasia" rendered="#{cadastroBean.renderJuridica()}" value="#{cadastroBean.preCadastroUsuario.nomeFantasia}" placeholder="Nome Fantasia" />

                                    <p:inputText id="social" maxlength="150" placeholder="Razão Social" title="Razão Social" rendered="#{cadastroBean.renderJuridica()}" value="#{cadastroBean.preCadastroUsuario.razaoSocial}" />

                                </h:panelGrid>

                                <p:autoComplete widgetVar="wmunicipio" autocomplete="false" value="#{cadastroBean.preCadastroUsuario.municipio}" id="municipio" queryDelay="500" minQueryLength="1" title="Município: busque sua cidade" required="true" requiredMessage="Informe sua cidade"
                                    placeholder="Busque sua cidade" name="cidade" type="text" completeMethod="#{cadastroBean.completeMunicipio}" converter="municipioConverter" itemValue="#{municipio}" dropdown="true" itemLabel="#{municipio.nome}" var="municipio"
                                    styleClass="lookup" forceSelection="true" onkeyup="if (event.keyCode == 46) { this.value = ''; }">

                                    <p:column>
                                        #{municipio.nome}
                                    </p:column>

                                    <p:column>
                                        #{municipio.uf.sigla}
                                    </p:column>

                                </p:autoComplete>

                                <p:outputLabel style="font-size: 13px;" value="Trabalho com:" />
                                <h:panelGrid columns="2" style="margin-bottom:10px; text-align: left;" cellpadding="5">
                                    <p:outputLabel style="font-size: 13px;" value="Serviços: " />
                                    <p:selectBooleanCheckbox value="#{cadastroBean.preCadastroUsuario.servico}" />
                                    <p:outputLabel style="font-size: 13px;" value="Produtos: " />
                                    <p:selectBooleanCheckbox value="#{cadastroBean.preCadastroUsuario.produto}" />
                                    <p:outputLabel style="font-size: 13px;" value="Fabricação: " />
                                    <p:selectBooleanCheckbox value="#{cadastroBean.preCadastroUsuario.fabricacao}" />
                                </h:panelGrid>

                                <p:commandButton styleClass="btn waves-effect waves-light" value="Próximo" icon="fa fa-fw" style="width: 100%;" process="@form" partialSubmit="true" update="@(#frmPnl2:containerPnlTwo @(:input)) formpnl3" action="#{cadastroBean.changePnl3()}" onclick="this.classList.add('btn-load');"
                                />

                            </div>

                        </p:panelGrid>

                    </div>

                </h:form>

                <h:form id="formpnl3" autocomplete="off">

                    <div id="pnlThreeContainer">

                        <p:panelGrid id="pnlthree" columns="1" rendered="#{cadastroBean.status == 3}" styleClass="ui-panelgrid-blank" style="margin-top: -10px;">

                            <p:focus for="nome" />

                            <p:outputLabel styleClass="animated fadeIn slow" value="Informe alguns dados sobre você para concluir o cadastro a acessar o GestorIdeal =D" style="font-size: 13px; line-height: 20px;" />

                            <p:messages id="messages3" showDetail="false" showIcon="false" />

                            <p:inputText maxlength="40" id="nome" title="Nome" value="#{cadastroBean.preCadastroUsuario.nome}" placeholder="Nome" required="true" requiredMessage="Informe seu nome">
                                <p:ajax event="blur" process="@this" partialSubmit="true" update="botaoSalvar" />
                            </p:inputText>
                            <p:inputText id="sobrenome" maxlength="80" placeholder="Sobrenome" title="Sobrenome" required="true" requiredMessage="Informe seu sobrenome" value="#{cadastroBean.preCadastroUsuario.sobrenome}">
                                <p:ajax event="blur" process="@this" partialSubmit="true" update="botaoSalvar" />
                            </p:inputText>

                            <p:inputText id="telefone" placeholder="Telefone" type="tel" styleClass="telefone" maxlength="15" required="true" requiredMessage="Informe um telefone válido para contato" onkeyup="mascara( this, mtel );" title="Telefone" value="#{cadastroBean.preCadastroUsuario.telefone}">
                                <p:ajax event="blur" process="@this" partialSubmit="true" update="botaoSalvar" />
                            </p:inputText>

                            <p:password id="senha" maxlength="60" autoComplete="off" feedback="true" placeholder="Senha" required="true" requiredMessage="Insira uma senha" title="Senha" promptLabel="Digite a nova senha" weakLabel="Segurança: Fraca" value="#{cadastroBean.preCadastroUsuario.senha}"
                                goodLabel="Segurança: Razoável" strongLabel="Segurança: Forte" inline="true">
                                <p:ajax event="blur" process="@this" partialSubmit="true" update="botaoSalvar" />
                            </p:password>

                            <p:commandButton styleClass="btn waves-effect waves-light" id="botaoSalvar" value="Confirmar Cadastro" icon="fa fa-fw" style="width: 100%;" onclick="this.classList.add('btn-load');" partialSubmit="true" disabled="#{((cadastroBean.preCadastroUsuario.nome.isEmpty()) || (cadastroBean.preCadastroUsuario.sobrenome.isEmpty()) || (cadastroBean.preCadastroUsuario.telefone.isEmpty()) || (cadastroBean.preCadastroUsuario.senha.isEmpty()))}"
                                action="#{cadastroBean.salvarCadastro()}" ajax="true" process="@form" update="@form" />

                        </p:panelGrid>

                    </div>

                </h:form>

            </div>

            <pe:blockUI widgetVar="blockFrm" target="pnlCadastro">

                <div class="loading-message" style="font-size: 12px;">Buscando Informações...
                </div>

            </pe:blockUI>

            <div style="margin-top: 14px;">
                <a href="/login" style="color: #fff !important;"> Já tem seu
					usuário? Acesse Aqui </a>

            </div>

            <div class="help">
                Ao clicar <strong>Cadastre-se Agora</strong> você concorda com nossos <a href="/EULA.html" target="_blank" rel="noopener noreferrer">Termos de uso</a>
            </div>

        </div>
    </section>
